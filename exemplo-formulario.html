<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="post">
        <br><br>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Digite seu nome!" size="50" maxlength="50">
        <br><br><br>
        <label for="senha">Senha:</label>
        <input type="text" type="password" name="senha" size="8" max="8">
        <br><br><br>
        <fieldset>
            <label for="linguagem">Linguagem que tem interesse:</label>
            <br><br>
            <input type="checkbox" name="linguagem[]" value="c++">C++
            <input type="checkbox" name="linguagem[]" value="php">PHP
            <input type="checkbox" name="linguagem[]" value="delphi">Delphi
        </fieldset>
        <br><br><br>
        <label for="linguagem-escolhida">Linguagem que irá cursar agora:</label>
        <br><br>
        <input type="radio" name="curso" value="c++">C++
        <input type="radio" name="curso" value="php">PHP
        <input type="radio" name="curso" value="delphi">Delphi

        <br><br><br>
        <select name="escola" id="">
            <option value="c++">C++</option>
            <option value="php">PHP</option>
            <option value="delphi">Delphi</option>
        </select>

        <br><br><br>
        <input type="submit" type="submit" id="submit" value="Enviar">
    </form>
    
</body>
</html>
